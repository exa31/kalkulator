<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="konten">
        <div class="kalkulator">
            <div class="display">
                <div class="history">0</div>
                <div class="view">0</div>
                <div class="hasil-belum-pasti">0</div>
            </div>
            <div class="button-isi">
                <div class="button clear-all">C</div>
                <div class="button last-entity-clear">CE</div>
                <div class="button operasi">%</div>
                <div class="button operasi">/</div>
                <div class="button number">7</div>
                <div class="button number">8</div>
                <div class="button number">9</div>
                <div class="button operasi">x</div>
                <div class="button number">4</div>
                <div class="button number">5</div>
                <div class="button number">6</div>
                <div class="button operasi">-</div>
                <div class="button number">1</div>
                <div class="button number">2</div>
                <div class="button number">3</div>
                <div class="button operasi">+</div>
                <div class="button number btn-0">0</div>
                <div class="button number koma">.</div>
                <div class="button hasil">=</div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
